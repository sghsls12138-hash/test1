<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Archive</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Apple SD Gothic Neo", "Noto Sans CJK SC", sans-serif;
      background-color: #f9f9fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      text-align: center;
      background-color: #ffffff;
      padding: 18px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      font-size: 20px;
      font-weight: bold;
      color: #222;
      letter-spacing: 1px;
    }

    .chat-container {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 16px;
      margin-top: 20px;
      padding: 16px 12px 100px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      position: relative;
    }

    .bubble {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 18px;
      margin: 6px 0;
      font-size: 15px;
      line-height: 1.5;
      max-width: 80%;
      word-wrap: break-word;
    }

    .from-user {
      align-self: flex-end;
      background-color: #d3e8ff;
      color: #000;
      border-bottom-right-radius: 4px;
      margin-left: auto;
    }

    .from-member {
      align-self: flex-start;
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      color: #000;
      border-bottom-left-radius: 4px;
      margin-right: auto;
    }

    .timestamp {
      font-size: 12px;
      color: #aaa;
      text-align: center;
      margin: 12px 0;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 420px;
      background: white;
      border-top: 1px solid #eee;
      padding: 12px;
      text-align: center;
      color: #aaa;
      font-size: 13px;
    }

  </style>
</head>
<body>
  <header>Bubble Archive</header>

  <div class="chat-container">

    <div class="timestamp">2023年2月17日</div>

    <div class="bubble from-member">涩琪：今天录音结束啦！</div>
    <div class="bubble from-user">辛苦啦！🥰</div>
    <div class="bubble from-member">志垣：天气太冷了，大家要注意保暖～</div>
    <div class="bubble from-member">拏炅：喝热水☕</div>
    <div class="bubble from-user">哈哈哈可爱</div>
    <div class="bubble from-member">涩琪：我们下次Bubble见💙</div>

  </div>

  <footer>涩琪 · 志垣 · 拏炅</footer>
</body>
</html>
