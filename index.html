<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>지원버블 메시지 기록</title>
<style>
  body { background:#f2f2f2; font-family: Arial, sans-serif; padding:20px;}
  .chat { max-width:600px; margin:0 auto; display:flex; flex-direction:column;}
  .bubble { padding:10px 15px; border-radius:15px; margin:8px 0; display:inline-block; max-width:80%; }
  .user { background:#ffe0e0; align-self:flex-start; }
  .me { background:#e0f0ff; align-self:flex-end; }
  .time { font-size:12px; color:#888; margin-bottom:3px; }
  .msg { display:flex; flex-direction:column; }
</style>
</head>
<body>
<h2>지원버블 메시지 기록</h2>
<div class="chat" id="chat"></div>

<script>
const messages = [
  {"time":"14:32","sender":"user","text_ko":"도착 !!!!","text_cn":"到达 !!!!"},
  {"time":"14:32","sender":"user","text_ko":"한국도착 !!!!","text_cn":"到达韩国 !!!!"},
  {"time":"14:33","sender":"user","text_ko":"비오넹","text_cn":"下雨了"},
  {"time":"14:33","sender":"user","text_ko":"ㅜㅜㅜㅜㅜ","text_cn":""},
  {"time":"14:33","sender":"user","text_ko":"나의 연휴는 지금부터닷~~","text_cn":"我的假期从现在开始~~"},
  {"time":"14:35","sender":"user","text_ko":"뭘해야할지 아직 모르겠지만 일단 한식을 먹을거에용","text_cn":"虽然还不知道要做什么 但我要先去吃韩餐~"},
  {"time":"14:35","sender":"user","text_ko":"허하허ㅏ핳히힣ㅎ","text_cn":"哈哈哈哈哈哈哈ㅎ"},
  {"time":"14:35","sender":"user","text_ko":"맛있는 한식~~~","text_cn":"好吃的韩餐~~~"},
  {"time":"14:36","sender":"user","text_ko":"멀미난다","text_cn":"晕车了"},
  {"time":"14:36","sender":"user","text_ko":"안냥 ...","text_cn":"再见 ..."},
  {"time":"14:36","sender":"user","text_ko":"저 멀리 초록풀을 보고있을게","text_cn":"我会看着远处的绿草"},
  {"time":"14:36","sender":"user","text_ko":"ㅋㅋㅋㅋㅋㅋㅋ","text_cn":""},
  {"time":"14:36","sender":"user","text_ko":"도착해서 젤 먼저 달려오고싶었어","text_cn":"到达后最想跑来"},
  {"time":"14:36","sender":"user","text_ko":"이곳으로","text_cn":"这里"},
  {"time":"14:38","sender":"user","text_ko":"언닝 남은연휴 잘보내궁 ~~~","text_cn":"好好度过剩下的假期 ~~~"},
  {"time":"14:38","sender":"user","text_ko":"나도 잘 보내구우><","text_cn":"我也会好好度过的><"},
  {"time":"14:38","sender":"user","text_ko":"사랑한다 !!","text_cn":"我爱你 !!"}
];

const chatDiv = document.getElementById("chat");
messages.forEach(msg => {
  const msgDiv = document.createElement("div");
  msgDiv.className = "msg";
  msgDiv.innerHTML = `<div class="time">${msg.time}</div>
                      <div class="bubble ${msg.sender}">${msg.text_ko}${msg.text_cn?'<br>'+msg.text_cn:''}</div>`;
  chatDiv.appendChild(msgDiv);
});
</script>
</body>
</html>
